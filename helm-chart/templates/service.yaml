apiVersion: v1
kind: Service
metadata:
  name: {{ include "kube-projekt.fullname" . }}
  labels:
    {{ include "kube-projekt.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: {{ include "kube-projekt.fullname" . }}

